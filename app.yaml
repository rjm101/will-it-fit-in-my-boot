# DEV Config
application: will-it-fit-in-my-boot
version: 0-0-7
runtime: python
api_version: 1

default_expiration: "2d"

inbound_services:
- warmup
- mail

builtins:
- remote_api: on
- appstats: on

handlers:
- url: /robots\.txt
  static_files: robots.txt
  upload: robots\.txt
  secure: optional
- url: /static
  static_dir: static
  secure: optional
- url: /admin.*
  script: main.py
  login: required
  secure: always
- url: /qa.*
  script: main.py
  login: required
  secure: always
- url: /cron.*
  script: main.py
  login: admin
  secure: always
- url: /tasks.*
  script: main.py
  login: admin
  secure: always
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  secure: always
- url: .*
  script: main.py
  secure: optional